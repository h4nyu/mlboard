version: 2

jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.24.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
            docker-compose -v

      - run:
          name: Set Environment Variables
          command: |
            echo 'export SUBNET=192.168.10.1/24' >> $BASH_ENV
            echo 'export WEB_PORT=8000' >> $BASH_ENV
            echo 'export DB_PORT=8001' >> $BASH_ENV
            echo 'export STORYBOOK_PORT=8002' >> $BASH_ENV
            echo 'export STAGE=dev' >> $BASH_ENV
            echo 'export TAG=$CIRCLE_SHA1' >> $BASH_ENV

      - run:
          name: Build Images
          command: |
            docker-compose -f docker-compose-build.yml build --parallel

      - run:
          name: Test Migration
          command: |
            docker-compose run --rm migration alembic upgrade head
            docker-compose run --rm migration alembic downgrade base

      - run:
          name: Tpye check App
          command: |
            docker-compose run --rm api mypy .

      - run:
          name: Lint App
          command: |
            docker-compose run --rm api sh fix_lint.sh

      - run:
          name: Test App
          command: |
            docker-compose run --rm api pytest

      - run:
          name: Type Check Board 
          command: |
            docker-compose run --rm board yarn tsc

      - run:
          name: Lint Board 
          command: |
            docker-compose run --rm board yarn lint


  deploy:
    machine: true
    filters:
      branches:
        only:
          - master
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.24.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
            docker-compose -v

      - run:
          name: Set Environment Variables
          command: |
            echo 'export STAGE=prod' >> $BASH_ENV
            echo 'export TAG=latest' >> $BASH_ENV

      - run:
          name: Build Production Images
          command: |
            docker-compose -f docker-compose-build.yml build --parallel

      - run:
          name: Docker Login
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS

      - run:
          name: Push Images
          command: |
            docker-compose -f docker-compose-build.yml push


workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test

version: '3.4'

services:
  db:
    build: 
      context: ./db
      args:
        - http_proxy
        - https_proxy
    restart: on-failure

  api:
    build: 
      context: ./app
      args:
        - http_proxy
        - https_proxy
    command: gunicorn --bind 0.0.0.0:5000 mlboard:api
    restart: on-failure
    depends_on:
      - db

  migration:
    build: 
      context: ./migration
      args:
        - http_proxy
        - https_proxy
    restart: on-failure
    depends_on:
      - db

  board:
    build: 
      context: ./board
      target: dev
      args:
        - http_proxy
        - https_proxy
    restart: on-failure

  web:
    build: 
      context: ./web
      args:
        - http_proxy
        - https_proxy
    depends_on:
      - api
      - board
    restart: on-failure

version: '3.7'

services:
  db:
    build: &default-build
      context: ./db
      args:
        - http_proxy
        - https_proxy

  api:
    build : 
      <<: *default-build
      context: ./app
      target: ${STAGE}

  migration:
    build:
      <<: *default-build
      context: ./migration

  board:
    build:
      <<: *default-build
      context: ./board
      target: ${STAGE}

  web:
    build:
      <<: *default-build
      context: ./web
